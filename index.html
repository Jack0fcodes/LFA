<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Mockup Darkmode</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .post {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(20px);
      animation: popUp 0.5s forwards;
    }
    @keyframes popUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      width: 30px;
      height: 30px;
      background: #03a9f4;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .username {
      font-weight: bold;
      color: #90caf9;
    }
  </style>
</head>
<body>
  <div class="container" id="feed"></div>

  <script>
    const feed = document.getElementById('feed');

    const randomPosts = [
      "Looking for a background artist for my comic.",
      "Need logo design for indie game studio!",
      "Searching for a character designer for VTuber model.",
      "Anyone available for pixel art commission?",
      "Hiring: Webtoon artist for long-term collab.",
      "Looking for storyboard sketches, DM me.",
      "Need album cover art, budget $200.",
      "Comic artist wanted for fantasy series.",
      "Illustrator needed for children’s book.",
      "2D animator wanted for short film.",
      "Concept artist required for RPG game.",
      "Looking for UI designer for mobile app.",
      "Environment artist needed for sci-fi comic.",
      "Seeking chibi-style commissions.",
      "Cover artist for light novel project."
    ];

    let postCount = 0;

    function createPost(text) {
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <div class="post-header">
          <div class="logo"></div>
          <span class="username">User${postCount + 1}</span>
        </div>
        <div class="content">${text}</div>
      `;
      feed.prepend(post);
      postCount++;
    }

    // Start with 10 posts
    for (let i = 0; i < 10; i++) {
      createPost(randomPosts[Math.floor(Math.random() * randomPosts.length)]);
    }

    // Trigger initial pop-up animation on load
    setTimeout(() => {
      createPost("✨ New post just appeared!");
    }, 1000);

    // Add a random post every 5 minutes (300000 ms)
    setInterval(() => {
      const randomText = randomPosts[Math.floor(Math.random() * randomPosts.length)];
      createPost(randomText);
    }, 5000);
  </script>
</body>
</html>
