<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Posts (Last 24h)</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 1rem;
      color: #6cf;
    }
    .card small {
      color: #aaa;
      font-size: 0.8rem;
    }
    .card a {
      margin-top: 10px;
      color: #fff;
      background: #6cf;
      text-align: center;
      padding: 6px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .card a:hover {
      background: #4ae;
    }
  </style>
</head>
<body>
  <h1>Reddit Posts (Last 24 Hours)</h1>
  <div class="grid" id="postGrid"></div>

  <script>
    async function loadCSV() {
      const response = await fetch("posts_reddit.csv");
      const csvText = await response.text();

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: (results) => {
          const posts = results.data;
          const now = new Date();
          const cutoff = now.getTime() - (24 * 60 * 60 * 1000);

          const recentPosts = posts.filter(post => {
            const ts = new Date(post.timestamp).getTime();
            return ts >= cutoff;
          });

          renderCards(recentPosts);
        }
      });
    }

    function renderCards(posts) {
      const grid = document.getElementById("postGrid");
      grid.innerHTML = "";

      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h3>${post.title}</h3>
          <small>Subreddit: r/${post.subreddit} â€¢ by u/${post.user}</small>
          <a href="${post.link}" target="_blank">View Post</a>
        `;

        grid.appendChild(card);
      });

      if (posts.length === 0) {
        grid.innerHTML = "<p>No posts in the last 24 hours.</p>";
      }
    }

    loadCSV();
  </script>
</body>
</html>
