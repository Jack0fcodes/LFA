<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
    }
    th {
      background: #222;
    }
    a {
      color: #6cf;
    }
  </style>
</head>
<body>
  <h1>Reddit Posts</h1>
  <table id="postsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Subreddit</th>
        <th>Title</th>
        <th>User</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch("posts_reddit.csv"); // same folder
      const text = await response.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      
      const tbody = document.querySelector("#postsTable tbody");

      rows.slice(1).forEach(cols => { // skip header row
        const tr = document.createElement("tr");

        cols.forEach((col, idx) => {
          const td = document.createElement("td");
          if (idx === cols.length - 1) { // last col = link
            const a = document.createElement("a");
            a.href = col.replace(/"/g, "");
            a.textContent = "View";
            a.target = "_blank";
            td.appendChild(a);
          } else {
            td.textContent = col.replace(/"/g, "");
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }
    loadCSV();
  </script>
</body>
</html>
