<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Post Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      color: #e0e0e0;
    }
    .post {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 15px;
      margin: 12px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      max-width: 700px;
      opacity: 0;
      transform: scale(0.95);
      animation: popIn 0.5s forwards;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .logo img {
      width: 30px;
      height: 30px;
    }
    .content {
      flex: 1;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #fff;
    }
    .meta {
      font-size: 14px;
      color: #aaa;
    }
    .meta span {
      margin-right: 10px;
    }
    .link {
      display: inline-block;
      margin-top: 6px;
      font-size: 14px;
      color: #4da3ff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div id="postContainer"></div>

<script>
  const container = document.getElementById("postContainer");

  // Helper: create post card
  function createPost(post) {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit">
      </div>
      <div class="content">
        <div class="title">[Reddit] ${post.Title}</div>
        <div class="meta"><span>${post.Subreddit}</span> â€¢ <span>${post.Author}</span></div>
        <a class="link" href="${post.URL}" target="_blank">View Post</a>
      </div>
    `;
    return div;
  }

  // Fetch CSV from LFA repo
  async function fetchCSV() {
    const url = "https://raw.githubusercontent.com/Jack0fcodes/LFA/main/posts_reddit.csv";
    const res = await fetch(url);
    const text = await res.text();

    // Parse CSV
    const rows = text.trim().split("\n");
    const headers = rows[0].split(",");
    const posts = rows.slice(1).map(row => {
      const values = row.split(",");
      return headers.reduce((obj, header, i) => {
        obj[header.trim()] = values[i] ? values[i].trim() : "";
        return obj;
      }, {});
    });

    return posts;
  }

  // Initialize
  fetchCSV().then(posts => {
    // Show initial 5 posts
    posts.slice(0, 5).forEach(p => container.appendChild(createPost(p)));

    // Every 5 seconds add random new post
    setInterval(() => {
      const p = posts[Math.floor(Math.random() * posts.length)];
      const card = createPost(p);
      container.prepend(card);
    }, 5000); // change to 300000 for 5 min in real
  });
</script>

</body>
</html>
