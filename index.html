<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Posts Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .platform {
      font-size: 14px;
      font-weight: bold;
      color: #666;
      margin-bottom: 8px;
    }
    .content {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .link {
      display: inline-block;
      margin-top: 5px;
      color: #007bff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Clients Looking for Artists</h1>
<div id="posts"></div>

<!-- PapaParse CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
  // Load CSV file (place your csv in same repo and update filename)
  Papa.parse("posts.csv", {
    download: true,
    header: true,
    complete: function(results) {
      let container = document.getElementById("posts");
      results.data.forEach(row => {
        if (!row.Platform || !row.Content) return; // skip empty rows
        let card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="platform">${row.Platform}</div>
          <div class="content">${row.Content}</div>
          ${row.Link ? `<a class="link" href="${row.Link}" target="_blank">View Post</a>` : ""}
        `;
        container.appendChild(card);
      });
    }
  });
</script>

</body>
</html>
