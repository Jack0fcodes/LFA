<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Post Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 20px;
      color: #e0e0e0;
    }
    .post {
      display: flex;
      align-items: center;
      background: #1e1e1e;
      padding: 15px;
      margin: 12px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      max-width: 700px;
      opacity: 0;
      transform: scale(0.95);
      animation: popIn 0.5s forwards;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .logo img {
      width: 30px;
      height: 30px;
    }
    .content {
      flex: 1;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #fff;
    }
    .meta {
      font-size: 14px;
      color: #aaa;
    }
    .meta span {
      margin-right: 10px;
    }
    .link {
      display: inline-block;
      margin-top: 6px;
      font-size: 14px;
      color: #4da3ff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div id="postContainer"></div>

<script>
  // Pool of random posts
  const posts = [
    {platform:"Reddit", title:"Looking for Character Artist", team:"GameDev Studio", place:"Remote", time:"2h ago", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/2111/2111589.png"},
    {platform:"Facebook", title:"Hiring 2D Artist for Game Project", team:"Indie Dev Team", place:"Anywhere", time:"5h ago", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/733/733547.png"},
    {platform:"Twitter", title:"Need VFX Artist", team:"Pixel Studio", place:"US", time:"1d ago", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/733/733579.png"},
    {platform:"Discord", title:"Looking for Concept Artist", team:"Community Server", place:"Anywhere", time:"Today", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/3670/3670157.png"},
    {platform:"Reddit", title:"Commission: Background Artist Wanted", team:"Solo Dev", place:"Remote", time:"3h ago", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/2111/2111589.png"},
    {platform:"Facebook", title:"Looking for 3D Animator", team:"VR Studio", place:"Remote", time:"8h ago", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/733/733547.png"},
    {platform:"Twitter", title:"Hiring: Concept Artist for Mobile Game", team:"App Devs", place:"EU", time:"1d ago", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/733/733579.png"},
    {platform:"Discord", title:"Paid Gig: UI Designer Needed", team:"Indie Group", place:"Anywhere", time:"Yesterday", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/3670/3670157.png"},
    {platform:"Reddit", title:"Hiring Pixel Artist", team:"Retro Devs", place:"Remote", time:"4h ago", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/2111/2111589.png"},
    {platform:"Facebook", title:"Commission Open: Illustrator Needed", team:"Studio X", place:"Anywhere", time:"6h ago", link:"#", logo:"https://cdn-icons-png.flaticon.com/512/733/733547.png"},
  ];

  const container = document.getElementById("postContainer");

  // Function to create a post card
  function createPost(post) {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <div class="logo"><img src="${post.logo}" alt="${post.platform}"></div>
      <div class="content">
        <div class="title">[${post.platform}] ${post.title}</div>
        <div class="meta"><span>${post.team}</span> • <span>${post.place}</span> • <span>${post.time}</span></div>
        <a class="link" href="${post.link}" target="_blank">View Post</a>
      </div>
    `;
    return div;
  }

  // Add initial 5 posts
  for (let i=0; i<5; i++) {
    const p = posts[Math.floor(Math.random()*posts.length)];
    container.appendChild(createPost(p));
  }

  // Every 5 minutes add a random new post
  setInterval(() => {
    const p = posts[Math.floor(Math.random()*posts.length)];
    const card = createPost(p);
    container.prepend(card); // put new post on top
  }, 5000); // 300000 ms = 5 minutes

</script>

</body>
</html>
